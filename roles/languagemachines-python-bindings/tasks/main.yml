---

    - name: Installing boost for anaconda
      command: "{{local_prefix}}/bin/conda install -mqy -p {{local_prefix}} -c anaconda boost"
      when: localenv_type == "conda" and not prefer_global

    - name: Installing Python bindings
      include_role:
        name: python-install
      with_items:
          - { github_user: "proycon", github_repo: "python-timbl", pip: "python3-timbl", conda: "", setup: "setup3.py" }
          - { github_user: "proycon", github_repo: "python-ucto", pip: "python-ucto", conda: "" }
          - { github_user: "proycon", github_repo: "python-frog", pip: "python-frog", conda: "" }
      loop_control:
          loop_var: package


    - name: Triggering manual mode for Colibri Core #otherwise setup.py will attempt to recompile c++ sources (and fail on a permission issue)
      file:
        path: "{{source_path}}/colibri-core/manual"
        state: touch
      changed_when: False

    - name: Installing Colibri Core Python Binding
      include_role:
          name: lamachine_run
      vars:
          command: "python setup.py install --prefix={{local_prefix}}"
          chdir: "{{source_path}}/colibri-core" #always installed from source
          sideeffects: True

    - name: Testing Python bindings
      include_role:
          name: lamachine_run
      vars:
          command: "python -c 'import {{ item }}'"
      with_items:
          - ucto
          - timbl
          - frog
          - colibricore
      register: test
      changed_when: test.rc != 0

