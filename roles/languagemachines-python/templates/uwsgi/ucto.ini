[uwsgi]
socket = 127.0.0.1:9902
chmod-socket = 775
chdir = {{lm_prefix}}/etc/
master = true
{% if locality == "local" %}
binary-path = {{lm_prefix}}/bin/uwsgi
virtualenv = {{lm_prefix}}
{% endif %}
uid = {{web_user}}
gid = {{web_group}}
processes = 1
threads = 1
plugins = python3,logfile
logger = file:{{lm_prefix}}/var/log/uwsgi/ucto.uwsgi.log
wsgi-file = {{lm_prefix}}/opt/clamservices/wsgi/ucto.wsgi
env = PATH={{lm_prefix}}/bin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
env = LD_LIBRARY_PATH={{lm_prefix}}/lib:/usr/local/lib:/usr/lib:/lib
