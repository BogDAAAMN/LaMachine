location /ucto/static { alias {{lm_prefix}}/opt/clam/static; }
location = /ucto { rewrite ^ /ucto/; }
location /ucto { try_files $uri @ucto; }
location @ucto {
    include uwsgi_params;
    uwsgi_pass 127.0.0.1:9902;
}

